        <script>
            function checkPass() {
                var p1 = document.getElementById('inputPassword').value;
                var p2 = document.getElementById('inputRepeatPassword').value;
                var badcolor = "#f3aaaa";
                var goodcolor = "#c8f3b9";
                
                if (p2.length==0) {
                    $('#inputRepeatPassword').parent().removeClass("has-error has-feedback");
                    $('#inputRepeatPassword').parent().removeClass("has-success has-feedback");
                    $('#icon').removeClass('glyphicon glyphicon-ok form-control-feedback');
                    $('#icon').removeClass('glyphicon glyphicon-remove form-control-feedback');
                    document.getElementById("btn").disabled = true;
                } else if (p1 != p2) {
                    $('#inputRepeatPassword').parent().addClass("has-error has-feedback");
                    $('#icon').removeClass('glyphicon glyphicon-ok form-control-feedback');
                    $('#icon').addClass('glyphicon glyphicon-remove form-control-feedback');
                    document.getElementById("btn").disabled = true;
                } else if (p1 == p2) {
                    $('#inputRepeatPassword').parent().removeClass("has-error has-feedback");
                    $('#inputRepeatPassword').parent().addClass("has-success has-feedback");
                    $('#icon').removeClass('glyphicon glyphicon-remove form-control-feedback');
                    $('#icon').addClass('glyphicon glyphicon-ok form-control-feedback');
                    document.getElementById("btn").disabled = false;
                };
            };
        </script>
</head>

    <form>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="name" class="form-control" id="inputName" placeholder="Name" required >
        </div>
        <div class="form-group">
            <label for="inputUserName">Username</label>
            <input type="name" class="form-control" id="inputUserName" placeholder="Username" required >
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input id="inputPassword" name="inputPassword" type="password" class="form-control" placeholder="Password" required >
        </div>
        <div class="form-group">
            <label id="ConfirmPwd" for="inputRepeatPassword">Confirm password</label>
            <input id="inputRepeatPassword" name="inputRepeatPassword" type="password" class="form-control" placeholder="Re-enter password" onkeyup="checkPass()" required >
            <span id="icon"></span>
        </div>
    
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label> 
        </div>
        <button type="submit" class="btn btn-primary" id="btn" disabled>Sign up</button>
